<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="plugins/file-input/bootstrap-fileinput.css" rel="stylesheet" />
    <link href="plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="icon" href="images/shoe.png"/>
    <title>Admin</title>
</head>
<body class="backgroup-body-prolife">
    <div class="container backgroup-prolife" style="padding: 10px">

        <!--dang nhap-->
        <div class="row" style="padding-top: 100px" id="formLoginAdmin">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4 text-right">
                        <label>Địa chỉ email *</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" id="txtemail" class="form-control"/>
                    </div>
                </div>
                <div class="row cus-padding-top">
                    <div class="col-sm-4 text-right">
                        <label>Mật khẩu *</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="password" id="txtpassword" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="cus-padding-top">
                        <div class="col-sm-4">
                        </div>
                        <div class="col-sm-8">
                            <button class="btn btn-warning" id="btnDangnhap" onclick="loginAdmin()">Đăng nhập</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="hidden" id="formMainAdmin">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#formProduct" >Thêm sản phẩm</a></li>
                <li><a data-toggle="tab" href="#formListProduct" >Danh sách sản phẩm</a></li>
            </ul>
            <div class="tab-content">
                <!--them san pham-->
                <div id="formProduct" class="tab-pane fade in active">
                    <div class="row" >
                        <div class="col-sm-6">
                            <h3>Thêm sản phẩm</h3>
                        </div>
                        <div class="col-sm-6 text-right cus-padding-top">
                            <button class="btn btn-success " id="luusp" onclick="addProduct()">Lưu</button>
                            <button class="btn btn-danger ">Xóa</button>
                            <button class="btn btn-warning ">Chỉnh sửa</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <div class="fileinput-new thumbnail" style="height: 128px">
                                    <img id="imgDaidien" src="images/hoamai.jpg" alt="" />
                                </div>
                                <div class="fileinput-preview fileinput-exists thumbnail" style="max-height: 128px; max-width: 100%;line-height: 10px">
                                </div>
                                <div id="divSelectFile" class="Status_Save browse-image " data-target="image_name">
                        <span class="btn btn-default btn-file">
                            <span class="fileinput-new " > Chọn hình </span>
                            <span class="fileinput-exists"> Thay đổi </span>
                            <input type="hidden" value="" name=""/>
                            <input id="uploader" type="button" name="iUpload" accept="image/*"/>
                            <input type="hidden" id="image_name">
                        </span>
                                    <a class="btn btn-danger fileinput-exists" data-dismiss="fileinput" > Xóa hình </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-9" id="divProductDetail">
                            <div class="row">
                                <div class="col-sm-2">
                                    <label>Tên sp</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" id="tensp" class="form-control"/>
                                </div>
                                <div class="col-sm-2">
                                    <label>Giá sp</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text"  id="giasp" class="form-control"/>
                                </div>
                            </div>
                            <div class="row cus-padding-top" style="border-bottom: 1px solid #ddd; padding-bottom: 10px">
                                <div class="col-sm-2">
                                    <label>Loại sp</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" id="loaisp" class="form-control"/>
                                </div>
                                <div class="col-sm-2">
                                    <label>Mô tả sp</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" id="motasp" class="form-control"/>
                                </div>
                            </div>
                            <div class="row cus-padding-top">
                                <div class="col-sm-1">
                                    <label>Size</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" id="size-1" class="form-control"/>
                                </div>
                                <div class="col-sm-1">
                                    <label>Màu</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" id="color-1" class="form-control"/>
                                </div>
                                <div class="col-sm-2">
                                    <label>Số lượng</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" id="count-1"  class="form-control"/>
                                </div>
                                <div class="col-sm-2 cus-padding-top">
                                    <input type="text" class="hidden" id="num" value="1">
                                    <a href="#" onclick="btnThemChiTietSanPham()">Thêm dòng</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!--danh sach san pham-->
                <div id="formListProduct" class="tab-pane fade">
                    <table id="tblListProduct" class="table-responsive ">
                        <thead>
                        <tr>
                            <th data-width="10%" data-field="product_id">Mã sp</th>
                            <th data-width="40%" data-field="product_name">Tên sp</th>
                            <th data-width="10%" data-field="count">Số lượng</th>
                            <th data-width="10%" data-field="size">Size</th>
                            <th data-width="10%" data-field="color">Màu</th>
                            <th data-width="20%" data-field="price">Giá</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="plugins/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/file-input/bootstrap-fileinput.js"></script>
    <script src="plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/public.js"></script>
    <script src="plugins/ckfinder/ckfinder.js"></script>

</body>
</html>
