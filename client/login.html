<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="plugins/animate.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="icon" href="images/shoe.png"/>
    <title>Mua giày giá rẻ</title>
</head>
<body>
    <!--header-->
    <header id="m-header"></header>

    <div id="m-status" class="bg-status">
        <div class="container">
            <i>Trang chủ</i>
            <span id="title-menu">
                <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                <i id="title-select-menu"></i>
            </span>
        </div>
    </div>

    <!--trang chinh-->
    <div id="m-main" class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="account-wall">
                    <div class="form-item">
                        <input type="text" class="form-control" placeholder="Email"  required autofocus>
                    </div>
                    <div class="form-item">
                        <input type="password" class="form-control" placeholder="Mật khẩu"  required>
                    </div>
                    <div class="form-item">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Đăng nhập</button>
                    </div>
                    <div class="form-item">
                        <label class="checkbox pull-left" style="padding-left: 20px;">
                            <input type="checkbox" value="true">
                            Nhớ mật khẩu
                        </label>
                    </div>

                    <a href="#" class="pull-right">Trợ giúp?</a><span class="clearfix"></span>
                </div>
            </div>
        </div>
    </div>

    <!--footer-->
    <footer id="m-footer" class="footer"></footer>

    <!--script-->
    <script src="plugins/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
