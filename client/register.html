<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="plugins/animate.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="icon" href="images/shoe.png"/>
    <title>Mua giày giá rẻ</title>
</head>
<body>
    <!--header-->
    <header id="m-header"></header>

    <div id="m-status" class="bg-status">
        <div class="container">
            <i>Trang chủ</i>
            <span id="title-menu">
                <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                <i id="title-select-menu"></i>
            </span>
        </div>
    </div>

    <!--trang chinh-->
    <div id="m-main" class="container">
        <div class="row account-wall" >
            <div class="col-sm-12 form-item">
                <input type="text" class="form-control" placeholder="Họ và tên"/>
            </div>
            <div class="col-sm-12  form-item">
                <input type="text" class="form-control" placeholder="Email"/>
            </div>
            <div class="col-sm-12 form-item">
                <input type="password" class="form-control" placeholder="Mật khẩu"/>
            </div>
            <div class="col-sm-12 form-item">
                <input type="text" class="form-control" placeholder="Nhập lại mật khẩu"/>
            </div>
            <div class="col-sm-12 form-item">
                <button class="btn btn-primary btn-lg btn-block">Đăng kí</button>
            </div>
        </div>
    </div>

    <!--footer-->
    <footer id="m-footer" class="footer"></footer>

    <!--script-->
    <script src="plugins/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
